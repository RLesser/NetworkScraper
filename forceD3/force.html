 <!DOCTYPE html>
<html>
  <head>
    <title>Force-Directed Layout</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/d3.min.js"></script>
  <script type="text/javascript" src="js/select2.full.min.js"></script>
  <link type="text/css" rel="stylesheet" href="css/select2.min.css"/>
  <link type="text/css" rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
    <div id="chart">
      <div id="time-control">
        <img id="play-button" class="right-button" src="img/play.svg" alt="resume forces">
        <img id="pause-button" class="right-button" src="img/pause.svg" alt="pause forces">
      </div>
    	<div id="search" class="left-control">
        <img id="search-button" class="left-button" src="img/search.svg" alt="search nodes">
    		<select id="node-search" class="left-search">
          <option></option>  
        </select>
    	</div>
      <div id="sizing" class="left-control">
        <img id="sizing-button" class="left-button" src="img/target.svg" alt="size nodes by property">
        <select id="property-search" class="left-search">
          <option></option> 
        </select>
      </div>
      <div id="coloring" class="left-control">
        <img id="coloring-button" class="left-button" src="img/grid.svg" alt="color nodes by category">
        <select id="category-search" class="left-search">
          <option></option> 
        </select>
      </div>
      <div id="coloring-legend" class="bottom-legend hidden">
        <div class="legend-bar">
          <img src="img/plus.svg" class="legend-control" id="legend-expand">
          <img src="img/minus.svg" class="legend-control" id="legend-retract">
          <img src="img/grid.svg" class="legend-icon">
        </div>
        <div class="legend-content" num-selected="0"></div>
      </div>
    </div>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
