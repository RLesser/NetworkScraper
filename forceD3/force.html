 <!DOCTYPE html>
<html>
  <head>
    <title>Force-Directed Layout</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.0.4/fuse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet"/>
  <link type="text/css" rel="stylesheet" href="force.css"/>
  </head>
  <body>
    <div id="chart">
      <div id="time-control">
        <img id="play-button" class="right-button" src="img/play.svg" alt="resume forces">
        <img id="pause-button" class="right-button" src="img/pause.svg" alt="pause forces">
      </div>
    	<div id="search" class="left-control">
        <img id="search-button" class="left-button" src="img/search.svg" alt="search nodes">
    		<select id="node-search" class="left-search">
          <option></option>  
        </select>
    	</div>
      <div id="sizing" class="left-control">
        <img id="sizing-button" class="left-button" src="img/target.svg" alt="size nodes by property">
        <select id="property-search" class="left-search">
          <option></option> 
        </select>
      </div>
      <div id="coloring" class="left-control">
        <img id="coloring-button" class="left-button" src="img/grid.svg" alt="color nodes by category">
        <select id="category-search" class="left-search">
          <option></option> 
        </select>
      </div>
      <div id="sizing-legend" class="bottom-legend">
      </div>
      <div id="coloring-legend" class="bottom-legend">
      </div>
    </div>
    <script type="text/javascript" src="force.js"></script>
  </body>
</html>
